{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movie in movies %}
        <li>
            <a href="{{ url_for('select', movie_id=movie.id) }}"> {{movie.title}} - {{ movie.release_date }}</a>
        </li>
      {% endfor %}
  </p>

</div>
{% endblock %}
