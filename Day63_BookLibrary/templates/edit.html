<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Rating</title>
</head>
<body>
  <h1>Edit Rating for "{{ book.title }}"</h1>
  <form method="POST">
    <label for="rating">New Rating:</label>
    <input type="text" name="rating" id="rating" value="{{ book.rating }}">
    <button type="submit">Update</button>
  </form>
  <a href="{{ url_for('home') }}">Back to Library</a>
</body>
</html>
