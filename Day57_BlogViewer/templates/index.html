<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search posts..." required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="content">
        {% for blog_post in posts: %}
            <div class="card">
                <h2>{{ blog_post.title }}</h2>
                <p class="text">{{ blog_post.subtitle }}</p>
                <a href="{{ url_for('get_blog', index=blog_post.id) }}">Read</a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in NYC</p>
</footer>
</html>
