<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's My Birthday!</title>
</head>
<body>

  <h1>It's My Birthday</h1>
  <h2>On the 12th May</h2>

  <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg"
       alt="Purple birthday cake with candles">

  <h3>What to bring:</h3>
  <ul>
    <li>Balloons (I love balloons)</li>
    <li>Cake (I'm really good at eating)</li>
    <li>An appetite (There will be lots of food)</li>
  </ul>

  <h3>This is where you need to go:</h3>
  <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656" target="_blank">
    View on Google Maps
  </a>

  <h3>Countdown to my birthday:</h3>
  <p id="countdown"></p>

  <script>
    const bday = new Date("May 12, 2025 00:00:00").getTime();
    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = bday - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").textContent = days + " days left!";
    }, 1000);
  </script>

</body>
</html>
